<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simpcook</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;500;600&family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="content">
            <header class="header">
                <div class="header__logo">
                    <span class="header__logo-simpcook"
                        ><mark>Simp</mark>cook</span
                    >
                </div>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="#home" class="header__menu-item-link"
                                >Home</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a href="#contact" class="header__menu-item-link"
                                >Contact</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a href="#features" class="header__menu-item-link"
                                >Features</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a href="#about" class="header__menu-item-link"
                                >About</a
                            >
                        </li>
                        <li class="header__menu-item header__menu-item-sign">
                            <button class="header__menu-item-sign-btn">
                                Sign In
                            </button>
                            <svg
                                class="header__arrow-down"
                                width="26"
                                height="14"
                                viewBox="0 0 26 14"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M1.07694 0.618647C1.49853 0.197058 2.15824 0.158732 2.62313 0.503668L2.75632 0.618647L13 10.8618L23.2436 0.618647C23.6652 0.197058 24.3249 0.158732 24.7898 0.503668L24.923 0.618647C25.3446 1.04024 25.3829 1.69995 25.038 2.16484L24.923 2.29803L13.8396 13.3814C13.4181 13.8029 12.7583 13.8413 12.2935 13.4963L12.1603 13.3814L1.07694 2.29803C0.613189 1.83428 0.613189 1.08239 1.07694 0.618647Z"
                                    fill="white"
                                />
                            </svg>
                            <div class="header__menu-item-reg">
                                <a
                                    href="#registration"
                                    class="header__menu-item-reg-link"
                                    >Register</a
                                >
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main-content">
                <section class="CTA-block">
                    <h1 class="CTA-block__title">
                        Professional cooking <br />with great chef
                    </h1>
                    <p class="CTA-block__text">
                        Simcook website that provides complete and delicious
                        <br />
                        recipes for all foods for all who like to cook and
                        served <br />simply.
                    </p>
                    <div class="CTA-block__socials">
                        <div class="CTA-block__socials-item">
                            <i class="fab fa-instagram-square"></i>
                        </div>
                        <div class="CTA-block__socials-item">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="CTA-block__socials-item">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    <button class="CTA-block__button">Get Started</button>
                </section>
            </main>
        </section>

        <script
            src="https://kit.fontawesome.com/78385ab4f4.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js"></script>
    </body>
</html>
